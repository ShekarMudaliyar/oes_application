<nav class=" nav navbar navbar-dark bg-dark navbar-center">
  <p class="navbar-brand mb-0 h1">Online Examination System</p>
</nav>
<form (submit)="login($event)">
  <div class="form-group">
    <label for="exampleInputEmail1">Exam Id</label>
    <input
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      id="examid"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      id="email"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
    />
  </div>
  <div class="btn-div">
    <button type="submit" class="btn btn-primary btn-dark">Submit</button>
  </div>
</form>
